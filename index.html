<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bush Logger</title>

    <!-- Mobile Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2e7d32">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>ðŸŒ¿ Bush Logger</h1>

    <!-- Log Section -->
    <section>
        <h2>Log a Sighting</h2>

        <label>Observer</label>
        <input type="text" id="observer" placeholder="Enter observer name">

        <label>Recent Observers</label>
        <select id="observerSelect">
            <option value="">Select recent observer</option>
        </select>

        <label>Species</label>
        <input type="text" id="species" placeholder="Enter species name">

        <label>Notes</label>
        <textarea id="notes" placeholder="Optional notes"></textarea>

        <button id="logButton">Log Sighting</button>
    </section>

    <!-- Sightings List -->
    <section>
    <h2>Logged Sightings</h2>
    <ul id="sightingsList"></ul>
    <button id="exportButton">Export to CSV</button>
    </section>

    <!-- Share -->
    <section>
        <button id="shareButton">Share Sightings</button>
    </section>

    <!-- App Script -->
    <script src="app.js"></script>

       

</body>
</html>
