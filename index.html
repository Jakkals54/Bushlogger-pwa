<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BushLogger - PWA v1.4</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
<style>
/* -------- Slider Toggle for GPS -------- */
.switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 28px;
  margin-right: 10px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0; left: 0; right: 0; bottom: 0;
  background-color: #ccc;
  transition: 0.4s;
  border-radius: 28px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 20px; width: 20px;
  left: 4px; bottom: 4px;
  background-color: white;
  transition: 0.4s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: #4caf50;
}

input:checked + .slider:before {
  transform: translateX(22px);
}
</style>
</head>
<body>

<h1>üê¶ BushLogger ‚Äì GPS Toggle v1.4</h1>

<!-- -------- Log a Sighting -------- -->
<section>
  <h2>Log a Sighting</h2>

  <label for="observer">Observer</label>
  <input id="observer" type="text" list="observerList" placeholder="Type or select observer">
  <datalist id="observerList"></datalist>

  <label for="species">Species</label>
  <input type="text" id="species" placeholder="Species Name">

  <label for="notes">Notes</label>
  <textarea id="notes" placeholder="Notes"></textarea>

  <!-- GPS Toggle -->
  <label class="switch">
    <input type="checkbox" id="gpsToggle" checked>
    <span class="slider"></span>
  </label>
  <span id="gpsStatus">GPS ON</span>

  <br><br>
  <button id="logButton">üíæ Log Sighting</button>
</section>

<!-- -------- Summary Table & Actions -------- -->
<section>
  <h2>Local Sightings Summary</h2>

  <table id="summaryTable" border="1">
    <thead>
      <tr>
        <th><input type="checkbox" id="selectAll"></th>
        <th>Listing No</th>
        <th>Date</th>
        <th>Species</th>
        <th>Observer</th>
        <th>GPS</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody id="summaryBody"></tbody>
  </table>

  <label for="actionSelector">Action:</label>
  <select id="actionSelector">
    <option value="">Select Action</option>
    <option value="edit">Edit</option>
    <option value="delete">Delete</option>
    <option value="export">Export</option>
  </select>
  <button id="actionButton">Apply</button>
</section>

<script src="app.js"></script>
</body>
</html>
