<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BushLogger v1.5</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>BushLogger</h1>

<!-- Logging Section -->
<section class="card">
    <h2>Log Sighting</h2>

    <label>Observer</label>
    <input list="observerList" id="observer">
    <datalist id="observerList"></datalist>

    <label>Species / Object</label>
    <input type="text" id="species">

    <label>Notes</label>
    <textarea id="notes"></textarea>

    <div class="gps-row">
        <label>GPS</label>
        <input type="checkbox" id="gpsToggle">
        <span id="gpsStatus">GPS OFF</span>
    </div>

    <button id="logButton">Log Entry</button>
</section>

<!-- CSV Checklist -->
<section class="card">
    <h2>Load Checklist (CSV)</h2>
    <input type="file" id="csvInput" accept=".csv">
    <div id="checklistContainer" class="checklist-box"></div>
</section>

<!-- Sightings Table -->
<section class="card">
    <h2>Today's Sightings</h2>

    <table>
        <thead>
            <tr>
                <th><input type="checkbox" id="selectAll"></th>
                <th>#</th>
                <th>Date</th>
                <th>Species</th>
                <th>Observer</th>
                <th>GPS</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody id="summaryBody"></tbody>
    </table>
</section>

<!-- Sticky Action Bar -->
<div class="action-bar">
    <div class="action-left">
        <strong>Bulk Actions</strong>
        <span id="selectedCount">(0 selected)</span>
    </div>

    <div class="action-right">
        <select id="actionSelector">
            <option value="">Choose action...</option>
            <option value="edit">âœ Edit</option>
            <option value="delete">ğŸ—‘ Delete</option>
            <option value="export">ğŸ“¤ Export Selected CSV</option>
            <option value="share">ğŸ“± Share Selected</option>
            <option value="exportAllCSV">ğŸ“„ Save ALL as CSV</option>
            <option value="exportAllExcel">ğŸ“Š Save ALL as Excel</option>
        </select>

        <button id="actionButton" disabled>Apply</button>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
