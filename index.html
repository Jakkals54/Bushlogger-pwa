<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BushLogger - PWA v1.5</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
</head>
<body>

<h1>ğŸ¦ BushLogger â€“ Field Logging v1.5</h1>

<!-- -------- Load CSV Checklist -------- -->
<section>
<h2>Optional Checklist CSV</h2>
<input type="file" id="csvInput" accept=".csv">
<p>Load your master species/object list. Ticking adds it to daily log automatically.</p>
<div id="checklistContainer" style="max-height:300px; overflow-y:auto;"></div>
</section>

<!-- -------- Log a Sighting -------- -->
<section>
<h2>Log a Sighting</h2>

<label for="observer">Observer</label>
<input id="observer" type="text" list="observerList" placeholder="Type or select observer">
<datalist id="observerList"></datalist>

<label for="species">Species / Object</label>
<input type="text" id="species" placeholder="Species Name">

<label for="notes">Notes</label>
<textarea id="notes" placeholder="Notes"></textarea>

<!-- GPS Toggle -->
<label class="switch">
  <input type="checkbox" id="gpsToggle" checked>
  <span class="slider"></span>
</label>
<span id="gpsStatus">GPS ON</span>

<br><br>
<button id="logButton">ğŸ’¾ Log Sighting</button>
</section>

<!-- -------- Summary Table & Actions -------- -->
<section>
<h2>Daily Sightings Summary</h2>

<table id="summaryTable" border="1">
  <thead>
    <tr>
      <th><input type="checkbox" id="selectAll"></th>
      <th>Listing No</th>
      <th>Date</th>
      <th>Species / Object</th>
      <th>Observer</th>
      <th>GPS</th>
      <th>Notes</th>
    </tr>
  </thead>
  <tbody id="summaryBody"></tbody>
</table>

<div class="action-bar">
  <div class="action-left">
    <strong>Bulk Actions</strong>
    <span id="selectedCount">(0 selected)</span>
  </div>

  <div class="action-right">
    <select id="actionSelector">
      <option value="">Choose action...</option>
      <option value="edit">âœ Edit</option>
      <option value="delete">ğŸ—‘ Delete</option>
      <option value="export">ğŸ“¤ Export</option>
      <option value="share">ğŸ“± Share</option>
      <option value="exportAllCSV">ğŸ“„ Save ALL as CSV</option>
      <option value="exportAllExcel">ğŸ“Š Save ALL as Excel</option>
    </select>

    <button id="actionButton" disabled>Apply</button>
  </div>
</div>
</section>

<script src="app.js"></script>
</body>
</html>
