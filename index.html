<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BushLogger v2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>BushLogger</h1>

<!-- ================= LOG ENTRY CARD ================= -->

<div class="card">
    <h2>Log Sighting</h2>

    <label>Species</label>
    <input type="text" id="speciesInput" placeholder="Enter species name">

    <label>Observer</label>
    <select id="observerSelect">
        <option value="Frans">Frans</option>
        <option value="Guest">Guest</option>
    </select>

    <label>Notes</label>
    <textarea id="notesInput" rows="2"></textarea>

    <div class="gps-row">
        <span>Use GPS</span>
        <input type="checkbox" id="gpsToggle">
        <span id="gpsStatus">OFF</span>
    </div>

    <button id="logButton">Log Sighting</button>
</div>

<!-- ================= CHECKLIST CARD ================= -->

<div class="card">
    <h2>Checklist</h2>

    <input type="file" id="csvInput" accept=".csv">

    <div id="checklistContainer" class="checklist-box"></div>
</div>

<!-- ================= SIGHTINGS SUMMARY ================= -->

<div class="card">
    <h2>Sightings Summary</h2>

    <table>
        <thead>
            <tr>
                <th>Species</th>
                <th>Observer</th>
                <th>GPS</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody id="sightingsTableBody"></tbody>
    </table>
</div>

<!-- ================= STICKY ACTION BAR ================= -->

<div class="action-bar">
    <div>
        <strong id="summaryCount">0 Sightings</strong>
    </div>

    <div class="action-right">
        <button id="exportCSV">Export CSV</button>
        <button id="clearAll">Clear All</button>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
